<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <title>Kalkulator Sederhana</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background: #f0f0f0;
 }
 .kalkulator {
 background: #fff;
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0 4px 8px rgba(0,0,0,0.2);
 width: 270px;
 }
 .layar {
 width: 100%;
 height: 50px;
 width: 250px;
 font-size: 24px;
 text-align: right;
 margin-bottom: 10px;
 padding: 10px;
 border: 1px solid #ccc;
 border-radius: 5px;
 }
 .tombol {
 display: grid;
 grid-template-columns: repeat(4, 1fr);
 gap: 10px;
 }
 .tombol button {
 padding: 15px;
 font-size: 18px;
 border: none;
 border-radius: 5px;
 background: #eee;
 cursor: pointer;
 transition: background 0.2s;
 }
 .tombol button:hover {
 background: #ccc;
 }
 .tombol .operator {
 background: #036bfc;
 color: white;
 }
 .tombol .operator:hover {
 background: #033e91;
 }
 .tombol .equals {
 background: #43a047;
 color: white;
 }
 .tombol .equals:hover {
 background: #2e7d32;
 }
 </style>
</head>
<body>
 <div class="kalkulator">
 <input type="text" class="layar" id="layar" disabled>
 <div class="tombol">
 <button onclick="clearLayar()">C</button>
 <button onclick="hapusSatu()">‚Üê</button>
 <button onclick="tambahAngka('%')">%</button>
 <button class="operator" onclick="tambahAngka('/')">/</button>
 <button onclick="tambahAngka('7')">7</button>
 <button onclick="tambahAngka('8')">8</button>
 <button onclick="tambahAngka('9')">9</button>
 <button class="operator" onclick="tambahAngka('*')">*</button>
 <button onclick="tambahAngka('4')">4</button>
 <button onclick="tambahAngka('5')">5</button>
 <button onclick="tambahAngka('6')">6</button>
 <button class="operator" onclick="tambahAngka('-')">-</button>
 <button onclick="tambahAngka('1')">1</button>
 <button onclick="tambahAngka('2')">2</button>
 <button onclick="tambahAngka('3')">3</button>
 <button class="operator" onclick="tambahAngka('+')">+</button>
 <button onclick="tambahAngka('0')">0</button>
 <button onclick="tambahAngka('.')">.</button>
 <button class="equals" onclick="hitung()">=</button>
 </div>
 </div>
 <script>
 let layar = document.getElementById("layar");
 function tambahAngka(nilai) {
 layar.value += nilai;
 }
 function clearLayar() {
 layar.value = "";
 }
 function hapusSatu() {
 layar.value = layar.value.slice(0, -1);
 }
 function hitung() {
 try {
 layar.value = eval(layar.value);
 } catch {
 layar.value = "Error!";
 }
 }
 </script>
</body>
</html>
