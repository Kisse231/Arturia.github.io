<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam Digital</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #FC94AF, #FF45B5, #FE7F9C, #DA1884);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .clock-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
	
	.clock {
      color: #FFBBDD;
      font-size: 64px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #FFAACC;
    }
	
  .date {
    color: #ffffff;
	margin-top: 10px;
	font-size: 20px;
	letter-spacing: 1px;
	text-shadow: 0 0 5px #ffffff;
	}
	
  </style>
</head>
<body>
  <div class="clock-container">
  <div class="clock" id="digitalClock">00:00:00</div>
  <div class="date" id="dateDisplay">Senin, 1 Januari 2025</div>
 </div>
 
 <script> 
    function updateClock() { 
      const now = new Date(); 
      let hours = now.getHours(); 
      let minutes = now.getMinutes(); 
      let seconds = now.getSeconds(); 
      hours = hours < 10 ? '0' + hours : hours; 
      minutes = minutes < 10 ? '0' + minutes : minutes; 
      seconds = seconds < 10 ? '0' + seconds : seconds; 
      const timeString = `${hours}:${minutes}:${seconds}`; 
      document.getElementById('digitalClock').textContent = timeString; 
      // Tanggal dan hari 
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu']; 
      const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember']; 
      const day = days[now.getDay()]; 
      const date = now.getDate(); 
      const month = months[now.getMonth()]; 
      const year = now.getFullYear(); 
      const fullDate = `${day}, ${date} ${month} ${year}`; 
      document.getElementById('dateDisplay').textContent = fullDate; 
    } 
    setInterval(updateClock, 1000); 
    updateClock(); 
  </script>
</body>
</html>
